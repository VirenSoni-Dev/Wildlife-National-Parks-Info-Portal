<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Wildlife India: Explore National Parks</title>
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <script src="https://unpkg.com/lucide@latest"></script>
   <link rel="stylesheet" href="fonts/stylesheet.css">
   <link rel="stylesheet" href="css/explore.css">
</head>

<body>

   <!-- Header Section -->
   <header>
      <div class="container">
         <h1>
            <i data-lucide="trees"></i>
            Wildlife India: Explore National Parks
         </h1>
         <p>Discover the rich biodiversity of India's protected areas.</p>
      </div>
   </header>

   <!-- Main Content -->
   <main class="container">

      <!-- Filters Section -->
      <div class="filters-section">
         <div class="filter-item">
            <label for="search-input">
               <i data-lucide="search"></i>
               Search by Name
            </label>
            <input type="text" id="search-input" placeholder="e.g., Ranthambore">
         </div>
         <div class="filter-item">
            <label for="state-filter">
               <i data-lucide="map-pin"></i>
               Filter by State
            </label>
            <select id="state-filter">
               <option value="all">All States</option>
            </select>
         </div>
         <div class="filter-item">
            <label for="type-filter">
               <i data-lucide="tag"></i>
               Filter by Type
            </label>
            <select id="type-filter">
               <option value="all">All Types</option>
            </select>
         </div>
      </div>

      <!-- No Results Message -->
      <div id="no-results" class="hidden">
         <i data-lucide="frown" class="lucide" style="width: 48px; height: 48px; color: #a0aec0;"></i>
         <div>
            <h2>No Parks Found</h2>
            <p>Try adjusting your search or filter criteria.</p>
         </div>
      </div>

      <!-- Parks Grid -->
      <div id="parks-grid">
         <!-- Park cards will be injected here by JavaScript -->
      </div>

   </main>

   <!-- Footer Section -->
   <footer>
      <div class="container">
         <p>&copy; 2025 Wildlife India Portal. All rights reserved.</p>
         <p class="footer-text">Created to promote awareness about India's natural heritage.</p>
      </div>
   </footer>

   <!-- JavaScript Logic -->
   <script src="js/script.js"></script>

   <!-- Activate Lucide Icons -->
   <script>
      lucide.createIcons();
   </script>
</body>

</html>
